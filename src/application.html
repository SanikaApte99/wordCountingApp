<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="./application.css">
    <script src="index.js" defer></script>
    
</head>
<body>
    <div class="container">
        <h1>Word Counting </h1>
        <p class="description">
            Count number of words,sentences and paragraphs
        </p>
        <textarea name="" id="TextArea" rows="15" placeholder="Enter text here"></textarea>
        <div class="count">
            <div class="box">
                <h4 id="words">0</h4>
                <p>Words</p>
            </div>
            <div class="box">
                <h4 id="sentences">0</h4>
                <p>Sentences</p>
            </div>
            <div class="box">
                <h4 id="paragraphs">0</h4>
                <p>Paragraphs</p>
            </div>
        </div>
    </div>   
</body>
</html>
